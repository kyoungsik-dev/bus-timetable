<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#183A37">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>시흥-판교 버스 시간표</title>
</head>
<body>

  <header>
    시흥-판교 버스 시간표
  </header>

  <div class="container">
    <div class="selector-container">
      <select id="route-selector">
        <option value="3202">3202번 (신천·은행·은계 -판교)</option>
        <option value="3302">3302번 (능곡·장현·목감-판교)</option>
        <option value="3402">3402번 (정왕·배곧-판교)</option>
      </select>
  
      <select id="day-selector">
        <option value="weekday">평일</option>
        <option value="weekend">토요일/공휴일</option>
      </select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>출발지</th>
            <th>도착지</th>
          </tr>
        </thead>
        <tbody id="schedule-body">
          <!-- 시간표 데이터가 여기 표시됩니다 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="busSchedules.js"></script> <!-- 버스 시간표 데이터 파일 -->
  <script src="script.js"></script> <!-- 메인 스크립트 -->

</body>
</html>

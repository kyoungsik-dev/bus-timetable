<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <title>버스 시간표</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .container {
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    @media only screen and (max-width: 600px) {

      table,
      th,
      td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    삼미시장 - 판교 버스 시간표
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>삼미시장 출발</th>
          <th>판교 출발</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
      </tbody>
    </table>
  </div>

  <script>
    const busData = {
      sammi_market: [
        "오전 6:00", "오전 7:00", "오전 7:30", "오전 8:10", "오전 9:00", "오전 10:15",
        "오전 11:00", "오전 11:35", "오후 12:10", "오후 1:10", "오후 2:00", "오후 2:30",
        "오후 3:10", "오후 4:00", "오후 5:00", "오후 5:30", "오후 6:20", "오후 7:30",
        "오후 8:20", "오후 8:50", "오후 9:30", "오후 10:10"
      ],
      pangyo: [
        "오전 7:05", "오전 8:25", "오전 9:05", "오전 9:35", "오전 10:10", "오전 11:20",
        "오후 12:05", "오후 12:40", "오후 1:15", "오후 2:15", "오후 3:05", "오후 3:35",
        "오후 4:15", "오후 5:15", "오후 6:15", "오후 6:45", "오후 7:25", "오후 8:35",
        "오후 9:25", "오후 9:50", "오후 10:30", "오후 11:10"
      ]
    };

    const scheduleBody = document.getElementById('schedule-body');
    for (let i = 0; i < busData.sammi_market.length; i++) {
      const row = document.createElement('tr');
      const sammiCell = document.createElement('td');
      sammiCell.textContent = busData.sammi_market[i];
      row.appendChild(sammiCell);

      const pangyoCell = document.createElement('td');
      pangyoCell.textContent = busData.pangyo[i];
      row.appendChild(pangyoCell);

      scheduleBody.appendChild(row);
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#f4f4f4">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>시흥 버스 시간표</title>
</head>
<body>

  <header>
    <div class="header-container">
      <span>
        🚌 시흥-판교 버스 시간표
      </span>
    </div>
  </header>

  <div class="container">
    <div class="selector-container">
      <div class="button-list">
        <button class="route-btn" data-route="3202">3202</button>
        <button class="route-btn" data-route="3302">3302</button>
        <button class="route-btn" data-route="3402">3402</button>
      </div>
  
      <select id="day-selector">
        <option value="weekday">평일</option>
        <option value="weekend">주말</option>
      </select>
    </div>

    <div class="table-container" id="table-container">
      <table>
        <thead>
          <tr>
            <th colspan="2" id="route-name">abc</th>
          </tr>
          <tr>
            <th>시흥 출발</th>
            <th>판교 출발</th>
          </tr>
        </thead>
        <tbody id="schedule-body">
          <!-- 시간표 데이터가 여기 표시됩니다 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="busSchedules.js"></script> <!-- 버스 시간표 데이터 파일 -->
  <script src="script.js"></script> <!-- 메인 스크립트 -->

</body>
</html>
